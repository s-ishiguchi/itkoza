<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Blog Sample</title>
  </head>
  <body>
    <h1>Blog Sample</h1>

    <button onclick="getList()">リスト追加</button>
    <button onclick="deleteList()">リスト削除</button>

    <ul id="blog-list">
      <!-- <li><a href="http://www.yahoo.co.jp">aaaaa</a></li>
      <li><a href="#" onclick="check()">bbbbb</a></li>
      <li><a href="#">ccccc</a></li> -->
    </ul>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    function check(){
      alert("bbbbbを押しました");
    }

    function addList(){
      var list = $('#blog-list');
      list.append('<li><a href="http://www.yahoo.co.jp">aaaaa</a></li>');
      list.append('<li><a href="#" onclick="check()">bbbbb</a></li>');
      list.append('<li><a href="#">ccccc</a></li>');
    }

    function deleteList(){
      var list = $('#blog-list');
      list.empty();
    }

    function getList(){
      $.get(
          'http://localhost:1337',
          {}
      ).done(function(data){
          var list = $("#blog-list");
          for(var i = data.length-1; i>=0; i--){
            console.log(data[i].title);
            list.append('<li><a href="#" onclick="check()">' +
              data[i].title + '</a></li>')
          }
      }).fail(function(error){
          console.log(error);
          window.alert('正しい結果を得られませんでした。');
      });
    }

    </script>
</html>
